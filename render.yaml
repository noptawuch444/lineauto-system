services:
  # Backend Service
  - type: web
    name: lineauto-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lineauto-db
          property: connectionString
      - key: BASE_URL
        fromContext: instanceUrl
      - key: NODE_ENV
        value: production
      - key: TZ
        value: Asia/Bangkok
      - key: UPLOAD_DIR
        value: /var/data/uploads
      - key: MAX_FILE_SIZE
        value: 10485760
    disk:
      name: uploads
      mountPath: /var/data/uploads
      sizeGB: 1

  # Frontend Service (Static Site)
  - type: web
    name: lineauto-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromContext: instanceUrl
        serviceName: lineauto-backend
      - key: VITE_API_BASE_URL
        fromContext: instanceUrl
        serviceName: lineauto-backend
      - key: VITE_LIFF_ID
        value: 2009100955-fELJrTiq

databases:
  - name: lineauto-db
    plan: free
